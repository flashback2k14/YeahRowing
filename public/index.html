<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yeah! Rowing</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
      integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="left">
        <h2>Yeah! Rowing</h2>
      </div>
      <div class="middle"></div>
      <div class="right"></div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- LOGIN -->
      <div class="login-holder visible">
        <div class="login-container">
          <label for="username"> Username<input type="text" id="username" /> </label>
          <label for="password"> Password<input type="password" id="password" /> </label>
          <button id="login">Login</button>
        </div>
      </div>
      <!-- CHART -->
      <div class="chart-holder hidden">
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <footer>
      <span id="errorText"></span>
    </footer>
    <!-- JS -->
    <script src="main.js"></script>
  </body>
</html>
