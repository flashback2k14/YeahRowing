<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yeah! Rowing</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="msapplication-TileColor" content="#507c91" />
    <meta name="theme-color" content="#507c91" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="mask-icon" href="assets/safari-pinned-tab.svg" color="#507c91" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/snackbar.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"
      integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="left">
        <h2>Yeah! Rowing</h2>
      </div>
      <div class="middle"></div>
      <div class="right">
        <div class="add-holder hidden" title="Add new entry.">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
            />
          </svg>
        </div>
        <div class="logout-holder hidden" title="Logout">
          <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"
            />
          </svg>
        </div>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <!-- LOGIN -->
      <div class="login-holder hidden">
        <div class="login-container">
          <label for="username"> Username<input type="text" id="username" /> </label>
          <label for="password"> Password<input type="password" id="password" /> </label>
          <button id="login">Login</button>
        </div>
      </div>
      <!-- CHART -->
      <div class="chart-holder hidden">
        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
      </div>
      <!-- NEW ENTRY DIALOG -->
      <dialog class="add-dialog" id="addDialog">
        <div class="dialog-container_content">
          <h3>Add new entry</h3>
          <form id="addForm" method="dialog">
            <label for="date"> Date<input type="date" id="date" name="date" required /> </label>
            <label for="time">
              Time<input type="time" id="time" name="time" step="1" min="00:00:00" max="00:59:00" required />
            </label>
            <label for="spm"> SPM<input type="number" id="spm" name="spm" required /> </label>
            <label for="distance"> Distance<input type="number" id="distance" name="distance" required /> </label>
            <label for="totalStrokes">
              Total strokes<input type="number" id="totalStrokes" name="totalStrokes" required />
            </label>
            <label for="calories"> Calories<input type="number" id="calories" name="calories" required /> </label>
            <label for="recovery"> Recovery<input type="text" id="recovery" name="recovery" required /> </label>
            <div class="dialog-container_buttons">
              <button class="close">Close</button>
              <button type="submit" id="save">Save</button>
            </div>
          </form>
        </div>
      </dialog>
    </main>
    <!-- SNACKBAR -->
    <div class="snackbar">
      <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M11,15H13V17H11V15M11,7H13V13H11V7M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20Z"
        />
      </svg>
      <span id="snackbarText"></span>
    </div>
    <!-- FOOTER -->
    <footer>
      <a href="https://github.com/flashback2k14/YeahRowing" target="_blank" rel="noopener" class="footer-anchor">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 16 16"
          fill="#fff"
          class="footer-icon"
        >
          <path
            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
          />
        </svg>
        <span>developed by flashback2k14</span>
      </a>
    </footer>
    <!-- JS -->
    <script src="js/cookie-wrapper.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
